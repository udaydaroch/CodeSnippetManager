<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Snippet Manager</title>
  <!-- Adjusted Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://code.jquery.com https://cdn.jsdelivr.net https://stackpath.bootstrapcdn.com;">

  <!-- Bootstrap CSS link -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 800px; 
      height: 570px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .snippet-card {
      width: 100%; 
    }
    .snippet-form {
      padding: 10px;
    }
    .search-container {
      padding: 10px;
    }
    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .page-link {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 class="mt-1">Code Snippet Manager</h1>
  
  <div class="container-fluid">
    <div class="row">
      <!-- Left card for adding snippets -->
      <div class="col-md-6">
        <div class="card snippet-card">
          <div class="card-body">
            <h5 class="card-title">Add Code Snippet</h5>
            <form id="snippetForm" class="snippet-form">
              <div class="form-group">
                <input type="text" id="title" class="form-control mb-2" placeholder="Title" required>
                <textarea id="code" class="form-control mb-2" placeholder="Enter your code snippet..." rows="4" required></textarea>
                <input type="text" id="description" class="form-control mb-2" placeholder="Description (optional)">
                <input type="text" id="tags" class="form-control mb-2" placeholder="Tags (comma-separated)">
                <button type="submit" class="btn btn-primary">Save Snippet</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Right card for search functionality -->
      <div class="col-md-6">
        <div class="card snippet-card">
          <div class="card-body">
            <h5 class="card-title">Search and Filter</h5>
            <div class="search-container">
              <input type="text" id="searchInput" class="form-control mb-2" placeholder="Search by title or tag">
              <button id="searchButton" class="btn btn-primary mb-2">Search</button>
              <div class="tag-filter">
                <label for="tagFilter">Filter by Tag:</label>
                <select id="tagFilter" class="form-control">
                  <option value="">All</option>
                  <!-- Options populated dynamically in JavaScript -->
                </select>
              </div>
            </div>
            <div class="snippet-container mt-4" id="snippetList"></div>
            <nav class="pagination">
              <ul class="pagination">
                <li class="page-item" id="prevPage"><a class="page-link">&laquo; Prev</a></li>
                <li class="page-item" id="nextPage"><a class="page-link">Next &raquo;</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js (for dropdowns, tooltips, and popovers) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
